


<md-card class="content"    > 
  <div class="row">
    <div class=" col-xs-12 col-sm-10" >
      <md-card *ngFor="let blog of blogs" class="blog" routerLink="/blog" (click)="open($event)">
          <img md-card-image src="assets/img/word.jpeg" class="blogimg">
          <md-card-content class="header" >
            <H1 > {{blog.title}} </H1>
          </md-card-content>
          <md-card-content [innerHTML]="blog.content" >
            <!--{{blog.content}}-->
        </md-card-content>
      </md-card>
    </div>
  </div>
</md-card>
