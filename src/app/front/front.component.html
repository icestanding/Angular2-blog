 <header #head (event)="sidebar()" [ngClass]="mytheme"   (colorevent)="themechange()" ></header>

    <mat-sidenav  #start2 mode="side" opened="false" class="snavfix" > 
        <mat-toolbar color="primary" class="toptoolbar">
            <!--<mat-toolbar-row style="margin-top:20px;  flex-direction:column; justify-content:center">-->
            <div class="side-profile">
                <div class="profile-container">
                    <div mat-card-avatar class="self-image profile-img"></div>               
                </div>
                <div class="quicklink">
                        <a  href="https://www.linkedin.com/in/coderchenyu/"><i  class="linkedin-icon" ></i></a>
                        <a  href="https://github.com/icestanding"><i  class="github-icon" ></i></a>
                        
                </div> 
            </div>
            <mat-toolbar-row style="margin-top:17px; padding-left:32px; color:white"> Chen  </mat-toolbar-row>
        </mat-toolbar>
        <mat-toolbar-row class="sidelink">
            <!-- <i class="material-icons mat-30"  >home</i> -->
            <button mat-button routerLink="/" routerLinkActive="active"> HOME</button>
        </mat-toolbar-row> 
        <!-- <mat-toolbar-row style="margin-bottom:15px"> -->
                <!-- <i class="material-icons mat-30"  >save</i> -->
            <!-- <button mat-button routerLink="/blog" routerLinkActive="active"> ARCHIVE</button>
        </mat-toolbar-row>  -->

                <!-- <i class="material-icons mat-30"  >person</i> -->
            <button mat-button routerLink="/about" routerLinkActive="active">ABOUT</button>
        </mat-toolbar-row> 
    </mat-sidenav>
    <mat-sidenav-content style="overflow:hidden">
        <mat-card [@routerTransition]="getState(o)" style="padding:0; box-shadow:none; overflow:hidden; border-radius: 0;" class="main">
            <router-outlet #o="outlet" ></router-outlet>       
        </mat-card>
    </mat-sidenav-content>
   
</mat-sidenav-container>   

<footer [ngClass]="mytheme"></footer>
