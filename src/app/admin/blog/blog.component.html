
<ul class="blog-list">
  <li *ngFor="let blog of blogs" class="blogs" >
    <div class="blog">
      <button mat-button class="title" [innerHTML]="blog.title" (click)="show(blog)">Delete </button>
      <div></div>
      <button mat-button (click)="delete(blog)">Delete </button>
    </div>
  </li>
</ul>
