

<mat-card *ngFor="let blog of blogs" class="blog" style="margin-top:10px;  ">
    <div style="width:100%">
    <mat-input-container  >
        <input matInput placeholder="Title" [(ngModel)]="blog.title">
    </mat-input-container>  
    </div>
    
    <img *ngIf="blog.img" mat-card-image [src]="blog.img" class="blogimg" style="margin-bottom:0">
    
    <mat-select placeholder="Category" [(ngModel)]="category">
        <mat-option *ngFor="let food of foods" [value]="food.value" >
            {{ food.viewValue }}
        </mat-option>
    </mat-select> 

    <mat-card style="width:100%">
    <input type="file" #fileInput placeholder="Upload file..." />
    <button mat-raised-button color="primary" class="loginbutton" (click)="submit()"> submit </button>
 
    
    </mat-card>
</mat-card>
