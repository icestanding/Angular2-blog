<div class="logindiv">
    <md-card class="card">
        <form class="loginform">
            <div class="logo">
                <img class="logoimg" src="{{logoPath}}"> 
                <!-- <img md-card-avatar  src="{{logoPath}}"> -->
            </div>
            <div class="type">
                
                <!-- this is for id -->
                <md-input-container class="text" >
                    <input mdInput placeholder="Email" [formControl]="emailFormControl">
                    <md-error *ngIf="emailFormControl.hasError('pattern')">
                    Please enter a valid email address
                    </md-error>
                    <md-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                    </md-error>
                </md-input-container>
                <!-- this is for password -->
                <md-input-container class="text">
                    <input mdInput placeholder="Password">
                </md-input-container>
                     
            </div>
            <div class="fpsw"><a class="alink" href="/login"> Forget your password? </a></div>
            <div class="button">
            <button md-raised-button color="primary">Sign Up </button>
            <br>
            <hr class="style1">
               <p class="alink"> Don't have account, <a class="alink" href="/login">Sign up </a></p>
            </div>
        </form>
    </md-card>
</div>
