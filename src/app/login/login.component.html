<div class="logindiv">
    <md-progress-bar mode="indeterminate"></md-progress-bar>
    <md-card class="card">
        <form class="loginform">
            <!-- this is for image -->
            <div class="logo">
                <img class="logoimg" src="{{logoPath}}"> 
            </div>
            <!-- div for whole input -->
            <div class="type">
                <!-- this is for id -->
                <md-input-container class="text" >
                    <input mdInput placeholder="Email" [formControl]="emailFormControl">
                    <md-error *ngIf="emailFormControl.hasError('pattern')">
                    Please enter a valid email address
                    </md-error>
                    <md-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                    </md-error>
                </md-input-container>
                <!-- this is for password -->
                <md-input-container class="text">
                    <input mdInput placeholder="Password">
                </md-input-container>     
            </div>
            <!-- forget password link -->
            <div class="fpsw"><a class="alink" href="/login"> Forget your password? </a></div>
            <!-- button and 'dont have account link' -->
            <div class="button">
            <button md-raised-button color="primary" class="loginbutton">Sign Up </button>  
            <hr class="style1">
               <p class="alink"> Don't have account, <a class="alink" href="/login">Sign up </a></p>
            </div>
        </form>
    </md-card>
</div>
